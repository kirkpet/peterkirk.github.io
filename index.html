<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Peter Kirk — songwriter / producer / mixer</title>
<meta name="description" content="Peter Kirk is a songwriter, producer, and mixer located in Brooklyn, NY.">
<style>
  /* Souvenir-flavored minimal site */
  :root {
    --ink:#111;
    --muted:#4b4b4b;
    --rule:#eaeaea;
    --maxw:1100px;
  }
  * { box-sizing: border-box; }
  html, body {
    margin:0; color:var(--ink); background:#fff;
    font-family: "ITC Souvenir", "Souvenir", "Bookman Old Style", "URW Bookman", Georgia, serif;
    -webkit-font-smoothing: antialiased; text-rendering: optimizeLegibility;
  }
  a { color: inherit; }
  .wrap { max-width: var(--maxw); margin: 0 auto; padding: 20px; }
  header { padding-top: 18px; }
  .title { font-weight: 700; font-size: clamp(26px, 5vw, 40px); line-height:1; }
  .subtitle { color: var(--muted); margin-top: 6px; font-style: italic; }
  .strip { 
    display: grid; 
    grid-template-columns: repeat(3, 1fr); 
    gap: 2px; /* Reduced from 12px to 2px for tighter spacing */
    margin: 12px 0 8px; /* Optionally reduce top/bottom margin */
  }
  .strip img { 
    width: 100%; 
    height: 220px; 
    object-fit: cover; 
    border-radius: 8px; /* Optionally reduce border radius */
    display: block; 
    margin: 0; /* Ensure no default margin */
    padding: 0; /* Ensure no default padding */
  }
  .spotify { 
  display: flex; 
  justify-content: center; 
  margin: 40px 0 22px; /* Increased top margin for more space */
}
  .spotify iframe { 
    width: 100%; /* Make the player fill the container */
    max-width: 100%; /* Prevent overflow */
    height: 352px; 
    border: 0; 
    border-radius: 12px; 
  }
  .two { display:grid; grid-template-columns: 1fr 1fr; gap: 40px; padding: 24px 0 40px; }
  h2 { margin: 0 0 8px; font-size: 14px; letter-spacing:.08em; text-transform: lowercase; color: var(--muted); }
  p { margin: 0 0 12px; line-height: 1.6; }
  .iconline { display:flex; align-items:flex-start; gap: 12px; }
  .icon { width: 28px; height: 28px; flex: 0 0 28px; }
  footer { border-top:1px solid var(--rule); color: var(--muted); padding: 16px 0 40px; }
  em, i {
  font-style: italic;
}
  @media (max-width: 820px) {
    .strip { grid-template-columns: 1fr; }
    .strip img { height: 200px; }
    .two { grid-template-columns: 1fr; gap: 22px; }
    .spotify iframe { height: 300px; }
  }
</style>
</head>
<body>
  <header class="wrap">
    <div class="title">Peter Kirk</div>
    <div class="subtitle">songwriter / producer / mixer</div>

    <div class="strip" aria-hidden="true">

  
  <img src="studio_main.jpg" alt="Studio main">
   <img src="studio_cart.jpg" alt="Studio cart">
  <img src="studio_wide.jpg" alt="Studio wide">
</div>

    <div class="spotify">
      <iframe data-testid="embed-iframe" style="border-radius:12px" src="https://open.spotify.com/embed/playlist/2a9TwUnzMk6RHH53DRx8eo?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </div>
  </header>

  <main class="wrap">
    <div class="two">
      <section>
        <div class="iconline">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <circle cx="12" cy="12" r="9"></circle>
            <circle cx="12" cy="8" r="1"></circle>
            <path d="M12 11v6"></path>
          </svg>
          <div>
            <h2>about</h2>
            <p><em>I am a music creator based in Brooklyn, NY.</em></p>
            <p><em>With over 100 million streams across the DSPs, I specialize in songwriting, production, and mixing.</em></p>
          </div>
        </div>
      </section>

      <section>
        <div class="iconline">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <path d="M3 7l9 6 9-6"></path>
            <rect x="3" y="5" width="18" height="14" rx="2" ry="2"></rect>
          </svg>
          <div>
            <h2>contact</h2>
            <p><em>Shoot me an email about your project.</em></p>
            <p><em><a href="mailto:pk@peterkirk.com">pk@peterkirk.com</a></em></p>
          </div>
        </div>
      </section>
    </div>
  </main>

  <footer class="wrap">© <span id="y"></span> Peter Kirk</footer>
  <script>document.getElementById('y').textContent = new Date().getFullYear();</script>
</body>
</html>
